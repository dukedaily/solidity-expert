specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: WorldCup
    network: goerli
    source:
      address: "0x0fd554503c88E9cE02D6f81799F928c8Aa202Dd3"
      abi: WorldCup
      startBlock: 7813068
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PlayRecord
        - FinializeHistory
      abis:
        - name: WorldCup
          file: WorldCup/abis/WorldCup.json
      eventHandlers:
        - event: Play(uint8,address,uint8)
          handler: handlePlay
        - event: Finialize(uint8,uint256)
          handler: handleFinialize
        - event: ClaimReward(address,uint256)
          handler: handleClaimReward
      file: WorldCup/WorldCup.wasm
  - kind: ethereum
    name: WorldCupDistributor
    network: goerli
    source:
      address: "0x857c162eB34f3FA3f14A8A7F211017D2505df724"
      abi: WorldCupDistributor
      startBlock: 7813265
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MerkleDistributor
        - Distribution
        - NeedToHandle
      abis:
        - name: WorldCupDistributor
          file: WorldCupDistributor/abis/WorldCupDistributor.json
      eventHandlers:
        - event: DistributeReward(indexed bytes32,indexed uint256,uint256,uint256)
          handler: handleDistributeReward
        - event: Claimed(indexed address,indexed address,indexed uint256)
          handler: handleClaimed
      file: WorldCup/WorldCup.wasm
